<!-- modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" id="usuario" class="form-control" name="usuario" [(ngModel)]="usuario"
                            required #usuarioRef="ngModel" />
                        <div *ngIf="usuarioRef.invalid && usuarioRef.touched" class="text-danger">
                            Usuário é obrigatório.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" name="senha" [(ngModel)]="senha" required
                            #senhaRef="ngModel" />
                        <div *ngIf="senhaRef.invalid && senhaRef.touched" class="text-danger">
                            Senha é obrigatória.
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
